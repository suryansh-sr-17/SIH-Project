<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>

    <!-- custom style sheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Kalam:wght@300;400;700&family=Kumar+One&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">

    <!-- style sheet -->
    <link rel="stylesheet" href="log_in_1.css">
    
</head>
<body>
    
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="text" name="txt" placeholder="Username" require>
                <input type="email" name="email" placeholder="Email" require>
                <input type="password" name="password" placeholder="Password" require>
                <button>Sign Up</button>
            </form>

        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Log In</label>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button>Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
